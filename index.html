<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
    <h1><span>Signup</span> Form</h1>
    <form class="form" action="index.html" method="post">
      <div class="names">
        <label for="First-name">
          <input type="text" name="First name" id="first-name" placeholder="First name">
        </label>
        <label for="Last-name">
          <input type="text" name="Last name" id="last-name" placeholder="Last name">
        </label>
      </div>
        <label class="username" for="Username">
          <input type="text" name="Username" id="username" placeholder="Username" required>
        </label>
        <label for="Email">
          <input type="email" name="Email" id="username" placeholder="Email Address" required>
        </label>
        <label class="password" for="Password">
          <input type="password" name="Password"  id="username" placeholder="Password" required>
        </label>
        <input type="checkbox" name="Agree to the terms of use" id="agree">
        <label for="agree">I Agree to the <a href="#">terms of use</a></label>
        <button type="submit" name="button">Sign Up</button>
        <p>Have an account with us? <a href="/">Login here</a></p>
        <p class="text-overflow">More info about us <a href="#">here</a>some text</p>
    </form>
  </body>
</html>
